<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      
    -->
    <title>chatot-analyser</title>
  </head>
  <body>
    <h1>chatot-analyser</h1>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <form id="form" onsubmit="return false;">
    <p id="maxHz"></p>
    <p>
      基準周波数: <input type="text" id="freq" value="880" size=6> Hz
    </p>
    <p>
    <label><input type="radio" name="mode" value="4gen-iseed" checked>4gen 初期seed検索</label>
    月×日+分+秒: <input type="text" name="upper-4gen-iseed" value="" size=5> ± <input type="text" name="upper-err-4gen-iseed" value="1" size=5>
    時: <input type="text" name="hour-4gen-iseed" value="" size=5>
    <a id="now-time-button" href="javascript:void(0)" class="likeabutton">現在時刻</a>
    待機フレーム + 年: <input type="text" name="min-frame-4gen-iseed" value="0x190" size=8> ～ <input type="text" name="max-frame-4gen-iseed" value="0x450" size=8>
    消費数: <input type="text" name="frm-4gen-iseed" value="50" size=8>まで
    </p>
    <p>
    <label><input type="radio" name="mode" value="4gen-frm">4gen 消費数検索</label>
    seed: <input type="text" name="seed-4gen" value="0x00000000" size=22>
    消費数: <input type="text" name="frm-4gen" value="1000" size=10>まで
    </p>
    <p>
    <label><input type="radio" name="mode" value="5gen-frm">5gen 消費数検索</label>
    seed: <input type="text" name="seed-5gen" value="0x0000000000000000" size=22>
    消費数: <input type="text" name="frm-5gen" value="1000" size=10>まで
    </p>
    <div class="input-and-output">
    <div>Input:<br><textarea id="input" rows=10 cols=40></textarea></div>
    <div><input type="submit" id="search" value="Search"></div>
    <div>Output:<br><textarea id="output" rows=10 cols=40></textarea></div>
    </div>
    </form>
    <p>
      maxDecibels: <input type="text" id="maxDecibels" value="-40" size=6>
    </p>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
